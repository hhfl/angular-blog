<div class="big-card-container">
  <a [routerLink]="['content', Id]">
    <div class="big-card-picture">
      <img
        src="{{ photoCover }}"
        alt="photo"
        height="300px"
      />
    </div>
    <div class="big-card-title">
      <h1>
        {{ cardTitle }}
      </h1>
    </div>
  </a>
  <div class="big-card-text">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
